<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <div>
            <form action="#" method="post">
                First Name: <input type="text" name="FirstName" /><br/>
                Last Name: <input type="text" name="LastName" /><br/>
                Email: <input type="text" name="Email" /><br/>
                Type of License: <input type="radio" name="License" value="Business" checked/>Business<input type="radio" name="License" value="Personal" /><br/>
                Reason: <select name="reasons">
                            <option value="Select">Select a Reason</option>
                            <option value="Software">Software Support</option>
                            <option value="Hardware">Hardware Support</option>
                            <option value="Information">Information Request</option>
                        </select><br/>
                Additional Information: <textarea name="additionalInformation"></textarea><br/>
                <input type="submit" value="Send Request" /><br/>

                            
            </form>
        </div>
    </body>

</html>
